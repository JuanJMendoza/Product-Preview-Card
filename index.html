<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- My stylesheets -->
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__image">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Chanel perfume laid on its back"
          />
        </picture>
        <section class="product__content">
          <header>
            <p class="product__category">Perfume</p>
            <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          </header>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="flex-group">
            <p class="product__price">$149.99</p>
            <p class="product__original-price">$169.99</p>
          </section>
          <button class="button">Add to Cart</button>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
